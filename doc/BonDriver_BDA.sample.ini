[Tuner]
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; チューナ関連
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
;;;;
;;;;    Guid
;;;;
; DisplayName に指定された文字列が含まれるチューナデバイスを使用
; 複数のチューナが存在する場合は、見つかった順に未使用のものが選択される。
; Guid と FriendlyName の双方が指定されない場合はすべてのチューナが対象となる。
; 地デジチューナ等と共存している場合は必ず Guid か FriendlyName を指定すること。
; Guid と FriendlyName の双方が指定された場合、両方が一致しなければならない。
; 複数指定したい場合は Guid0 〜 Guid9、Guid10 〜 Guid99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (例:TBS6922)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080001}
;
;   (例:TBS6981 Tuner A)
;Guid={e9ead02c-8b8c-4d9b-97a2-2ec0324360b1}
;
;   (例:TBS6981 Tuner B)
;Guid={ed63ec0b-a040-4c59-bc9a-59b328a3f852}
;
;   (例:TBS6984 Tuner A)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080000}
;
;   (例:TBS6984 Tuner B)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080001}
;
;   (例:TBS6984 Tuner C)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080002}
;
;   (例:TBS6984 Tuner D)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080003}
;
;   (例:DVBWorld 2004/2006)
;Guid={4c807f36-2db7-44ce-9582-e1344782cb85}
;
;   (例:DVBWorld USB 2104)
;Guid={5a714cad-60f9-4124-b922-8a0557b8840e}
;
;   (例:Prof 7300, 7301)
;Guid={91B0CC87-9905-4d65-A0D1-5861C6F22CBF}
;
;   (例:Prof 7500, Q-BOX II)
;Guid={B45B50FF-2D09-4bf2-A87C-EE4A7EF00857}
;
;   (例:TBS6984 Tuner A〜D何れかを指定)
;Guid0={9bb4f27f-515c-43ca-8e7d-f07c00080000}
;Guid1={9bb4f27f-515c-43ca-8e7d-f07c00080001}
;Guid2={9bb4f27f-515c-43ca-8e7d-f07c00080002}
;Guid3={9bb4f27f-515c-43ca-8e7d-f07c00080003}
;
;   (デフォルト:未指定)
;Guid=
;
;
;;;;
;;;;    FriendlyName
;;;;
; FriendlyName に指定された文字列が含まれるチューナデバイスを使用
; 複数のチューナが存在する場合は、見つかった順に未使用のものが選択される。
; Guid と FriendlyName の双方が指定されない場合はすべてのチューナが対象となる。
; 地デジチューナ等と共存している場合は必ず Guid か FriendlyName を指定すること。
; Guid と FriendlyName の双方が指定された場合、両方が一致しなければならない。
; 複数指定したい場合は FriendlyName0 〜 FriendlyName9、FriendlyName10 〜
; FriendlyName99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (例:TBS6922)
;FriendlyName="TBS 6922 DVBS/S2 Tuner"
;
;   (例:TBS6981 Tuner A)
;FriendlyName="TBS 6981 BDA DVBS/S2 A Tuner/Demod"
;
;   (例:TBS6981 Tuner B)
;FriendlyName="TBS 6981 BDA DVBS/S2 B Tuner/Demod"
;
;   (例:TBS6984 Tuner A)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner A"
;
;   (例:TBS6984 Tuner B)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner B"
;
;   (例:TBS6984 Tuner C)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner C"
;
;   (例:TBS6984 Tuner D)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner D"
;
;   (例:TBS6984 Tuner A〜D何れかを指定(共通な部分を記載する場合))
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner"
;
;   (例:TBS6984 Tuner A〜D何れかを指定(複数指定する場合))
;FriendlyName0="TBS 6984 Quad DVBS/S2 Tuner A"
;FriendlyName1="TBS 6984 Quad DVBS/S2 Tuner B"
;FriendlyName2="TBS 6984 Quad DVBS/S2 Tuner C"
;FriendlyName3="TBS 6984 Quad DVBS/S2 Tuner D"
;
;   (デフォルト:未指定)
;FriendlyName=
;
;
;;;;
;;;;    CaptureGuid
;;;;
; DisplayName に指定された文字列が含まれるキャプチャデバイスを使用
; CaptureGuid と CaptureFriendlyName の双方が指定されない場合は接続可能な
; キャプチャデバイスを自動検索する。
; 通常は未指定でよい。
; CaptureGuid と CaptureFriendlyName の双方が指定された場合、両方が一致しなければ
; ならない。
; 複数指定したい場合は CaptureGuid0 〜 CaptureGuid9、CaptureGuid10 〜
; CaptureGuid99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (デフォルト:未指定)
;CaptureGuid=
;
;
;;;;
;;;;    CaptureFriendlyName
;;;;
; FriendlyName に指定された文字列が含まれるキャプチャデバイスを使用
; CaptureGuid と CaptureFriendlyName の双方が指定されない場合は接続可能な
; キャプチャデバイスを自動検索する。
; 通常は未指定でよい。
; CaptureGuid と CaptureFriendlyName の双方が指定された場合、両方が一致しなければ
; ならない。
; 複数指定したい場合は CaptureFriendlyName0 〜 CaptureFriendlyName9、
; CaptureFriendlyName10 〜 CaptureFriendlyName99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (デフォルト:未指定)
;CaptureFriendlyName=
;
;
;;;;
;;;;    NotExistCaptureDevice
;;;;
; TunerデバイスのみでCaptureデバイスが存在しない場合にYESを指定
;   0 又は NO  .. TunerデバイスとCaptureデバイスを使用する
;   1 又は YES .. Tunerデバイスのみを使用し、Captureデバイスは使用しない
;
;   (デフォルト：)
;NotExistCaptureDevice=NO
;
;
;;;;
;;;;    Name
;;;;
; アプリなどが表示するための名前 (GetTunername の返り値)
;
;   (例)
;Name="TBS6980A"
;
;   (例)
;Name="DW2004"
;
;   (例)
;Name="DW2104"
;
;   (デフォルト)
;Name="DVB-S2"
;
;
;;;;
;;;;    CheckDeviceInstancePath
;;;;
; TunerとCaptureのデバイスインスタンスパスが一致しているかの確認を行うかどうか
;   0 又は NO  .. 行わない
;   1 又は YES .. 行う
;
;   (デフォルト:行う)
;CheckDeviceInstancePath=YES
;
;
;;;;
;;;;    UseSpecial
;;;;
; BDA 準拠でない機種固有のAPIを使用するかどうか
;   ""        .. 使用しない
;   "AUTO"    .. 旧互換("TBS"/"DVBWorld"を自動判別)
;   "<DLL名>" .. DLL機種固有APIのDLLを直接指定
;
;   (例:TBS API を使用)
;UseSpecial="TBS"
;
;   (例:DVBWorld API を使用)
;UseSpecial="DVBWorld"
;
;   (例:使用しない)
;UseSpecial=""
;
;   (デフォルト:使用しない)
;UseSpecial=""
;
;
;;;;
;;;;    ToneSignalWait
;;;;
; Tone信号切替時のWait時間(msec)
; 衛星切替を伴うCH変更時にドロップ多発等の問題が発生する場合はこの数値を
; 大きめに設定すると改善されることがある。
;
;   (デフォルト)
;ToneSignalWait=100
;
;
;;;;
;;;;    ChannelLockWait
;;;;
; CH切替後のLock確認時間(msec)
; CH切替実行後、指定された時間内にLockが完了しない場合に SetChannel が
; FALSEを返す。
;
;   (デフォルト)
;ChannelLockWait=2000
;
;
;;;;
;;;;    ChannelLockWaitDelay
;;;;
; CH切替後のLock確認Delay時間(msec)
; CH切替実行後、Lock完了確認を行うまでのDelay時間。
;
;   (デフォルト)
;ChannelLockWaitDelay=0
;
;
;;;;
;;;;    ChannelLockWaitRetry
;;;;
; CH切替後のLock確認Retry回数
; CH切替実行後、Lock完了確認出来なかった場合に指定された回数のCH切替再試行
; を行う。
;
;   (デフォルト)
;ChannelLockWaitRetry=0
;
;
;;;;
;;;;    ChannelLockTwice
;;;;
; CH切替動作を強制的に2度行うかどうか
;    0 又は NO  .. 通常動作
;    1 又は YES .. CH切替動作を強制的に2度行う
; 衛星切替を伴わないにもかかわらずCH変更時にドロップ多発等の問題が発生する
; 場合はこの設定を有効にすると改善されることがある。
;
;   (デフォルト)
;ChannelLockTwice=NO
;
;
;;;;
;;;;    ChannelLockTwiceDelay
;;;;
; CH切替動作を強制的に2度行う場合のDelay時間(msec)
; 1回目のCH切替動作と2回目のCH切替動作の間、指定された時間待機する。
;
;   (デフォルト)
;ChannelLockTwiceDelay=100
;
;
;;;;
;;;;    WatchDogSignalLocked
;;;;
; SignalLockの異常検知時間(秒)
; 設定した時間以上SignalLockが外れた状態が継続していることを検知するとCH切替
; 動作を再度行う。
; 0を設定すると異常監視を行わない。
;
;   (デフォルト)
;WatchDogSignalLocked=0
;
;
;;;;
;;;;    WatchDogBitRate
;;;;
; BitRateの異常検知時間(秒)
; 設定した時間以上BitRateが0の状態が継続していることを検知するとCH切替動作を
; 再度行う。
; 0を設定すると異常監視を行わない。
;
;   (デフォルト)
;WatchDogBitRate=0
;
;
;;;;
;;;;    ReOpenWhenGiveUpReLock
;;;;
; 異常検知時、チューナの再オープンを試みるまでのCH切替動作試行回数
; WatchDogSignalLocked/WatchDogBitRateによって異常が検知された後、CH切替動作
; に設定された回数失敗した場合にチューナ再オープン処理を行う。
; 0を設定するとチューナの再オープン処理を行わない。
;
;   (デフォルト)
;ReOpenWhenGiveUpReLock=0
;
;
;;;;
;;;;    TryAnotherTuner
;;;;
; チューナの再オープンを試みる場合に別のチューナを優先して検索するかどうか
;   0 又は NO  .. いつも同じ条件でチューナを検索する
;   1 又は YES .. 今回使用したチューナ以外を優先して検索する
;
;   (デフォルト：)
;TryAnotherTuner=NO
;
;
;;;;
;;;;    BackgroundChannelLock
;;;;
; CH切替に失敗した場合に、異常検知時同様バックグランドでCH切替動作を行うか
; どうか
;    0 又は NO  .. 行わない
;    1 又は YES .. 行う
;
;   (デフォルト)
;BackgroundChannelLock=NO
;
;
;;;;
;;;;    TuningSpaceName
;;;;
; Tuning Space名は[TuningSpace00]セクションでの指定に変更されました。
; 互換性確保のため、このセクションで指定することも可能ですが、[TuningSpace00]
; セクションがある場合はそちらが優先されます。
;
;
;;;;
;;;;    SignalLevelCalcType
;;;;
; SignalLevel 算出方法
;      0 又は "SSStrength"    .. IBDA_SignalStatistics::get_SignalStrength ÷ StrengthCoefficient ＋ StrengthBias
;      1 又は "SSQuality"     .. IBDA_SignalStatistics::get_SignalQuality ÷ QualityCoefficient ＋ QualityBias
;      2 又は "SSMul"         .. (IBDA_SignalStatistics::get_SignalStrength ÷ StrengthCoefficient＋ StrengthBias) × (IBDA_SignalStatistics::get_SignalQuality ÷ QualityCoefficient ＋ QualityBias)
;      3 又は "SSAdd"         .. (IBDA_SignalStatistics::get_SignalStrength ÷ StrengthCoefficient＋ StrengthBias) ＋ (IBDA_SignalStatistics::get_SignalQuality ÷ QualityCoefficient ＋ QualityBias)
;     10 又は "TunerStrength" .. ITuner::get_SignalStrengthのStrength ÷ StrengthCoefficient ＋ StrengthBias
;     11 又は "TunerQuality"  .. ITuner::get_SignalStrengthのQuality ÷ QualityCoefficient ＋ QualityBias
;     12 又は "TunerMul"      .. ITuner::get_SignalStrengthの(Strength ÷ StrengthCoefficient＋ StrengthBias) × (Quality ÷ QualityCoefficient ＋ QualityBias)
;     13 又は "TunerAdd"      .. ITuner::get_SignalStrengthの(Strength ÷ StrengthCoefficient＋ StrengthBias) ＋ (Quality ÷ QualityCoefficient ＋ QualityBias)
;    100 又は "BitRate"       .. ビットレート値(Mibps)
; BitRate以外を指定した場合でも機種固有APIにGetSignalStrength関数があればそちらが使われます。
; BitRateを指定した場合は機種固有APIの関数より優先されます。
;
;   (デフォルト)
;SignalLevelCalcType="SSStrength"
;
;
;;;;
;;;;    StrengthCoefficient
;;;;
; Strength 補正係数
;
;   (デフォルト)
;StrengthCoefficient=1.0
;
;
;;;;
;;;;    QualityCoefficient
;;;;
; Quality 補正係数
;
;   (デフォルト)
;QualityCoefficient=1.0
;
;
;;;;
;;;;    StrengthBias
;;;;
; Strength 補正バイアス
;
;   (デフォルト)
;StrengthBias=0.0
;
;
;;;;
;;;;    QualityBias
;;;;
; Quality 補正バイアス
;
;   (デフォルト)
;QualityBias=0.0
;
;
;;;;
;;;;    SignalLockedJudgeType
;;;;
; チューニング状態の判断方法
;    0 又は "Always"        .. 常にチューニングに成功している状態として判断する
;    1 又は "SSLocked"      .. IBDA_SignalStatistics::get_SignalLockedで取得した値で判断する
;    2 又は "TunerStrength" .. ITuner::get_SignalStrengthで取得した値で判断する
; 機種固有APIにGetSignalStrength関数があればそちらが使われます。
;
;   (デフォルト)
;SignalLockedJudgeType="SSLocked"
;
;
;;;;
;;;;    DVBSystemType
;;;;
; チューナーの使用するTuningSpaceの種類
;    1 又は "DVB-S/DVB-S2"  .. DVB-S/DVB-S2
;    2 又は "DVB-T"         .. DVB-T
;    3 又は "DVB-C"         .. DVB-C
;    4 又は "DVB-T2"        .. DVB-T2
;   11 又は "ISDB-S"        .. ISDB-S
;   12 又は "ISDB-T"        .. ISDB-T
;   21 又は "ATSC"          .. ATSC
;   22 又は "ATSC Cable"    .. ATSC Cable
;   23 又は "Digital Cable" .. Digital Cable
;
;   (デフォルト)
;DVBSystemType="DVB-S/DVB-S2"
;
;
;;;;
;;;;    NetworkProvider
;;;;
; チューナーに使用するNetworkProvider
;    0 又は "AUTO"                             .. DVBSystemTypeの値によって自動選択
;    1 又は "Microsoft Network Provider"       .. Microsoft Network Provider
;    2 又は "Microsoft DVB-S Network Provider" .. Microsoft DVB-S Network Provider
;    3 又は "Microsoft DVB-T Network Provider" .. Microsoft DVB-T Network Provider
;    4 又は "Microsoft DVB-C Network Provider" .. Microsoft DVB-C Network Provider
;    5 又は "Microsoft ATSC Network Provider"  .. Microsoft ATSC Network Provider
;
;   (デフォルト)
;NetworkProvider="Legacy"
;
;
;;;;
;;;;    DefaultNetwork
;;;;
; 衛星受信パラメータ/変調方式パラメータのデフォルト値
;    1 又は "SPHD"     .. SPHD
;    2 又は "BS/CS110" .. BS/CS110
;    3 又は "UHF/CATV" .. UHF/CATV
;
;   (デフォルト)
;DefaultNetwork="SPHD"
;
;
[BonDriver]
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; BonDriver パラメータ
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
;;;;
;;;;    DebugLog
;;;;
; Debug Logを記録するかどうか
;    0 又は NO  .. 記録しない
;    1 又は YES .. 記録する
;
;   (デフォルト)
;DebugLog=NO
;
;
;;;;
;;;;    BuffSize
;;;;
; ストリームデータバッファ1個分のサイズ 188×設定値(bytes)
; ここで指定したサイズのデータを1回分としてアプリに渡します。
; 0を指定すると上流ストリームから受取った1回分のデータサイズそのままでアプリに渡します。
; 値が小さすぎるとアプリ側のCPU負荷が高くなることがあります。
; 値が大きすぎるとオーバーヘッドが大きくなりレスポンスが悪くなります。
;
;   (デフォルト)
;BuffSize=1024
;
;
;;;;
;;;;    MaxBuffCount
;;;;
; ストリームデータバッファの最大個数
; アプリ側の GetTsStream 処理の遅れなどにより、蓄積されたストリームデータ
; バッファの個数が設定値を超える場合、古いストリームデータから廃棄されます。
; 値が小さすぎるとアプリ側でドロップが発生する原因となることがあります。
; 値が大きすぎるとメモリの消費量が増え、システム全体のリソース不足の原因と
; なることがあります。
;
;   (デフォルト)
;MaxBuffCount=512
;
;
;;;;
;;;;    WaitTsCount
;;;;
; WaitTsStream 時、指定された個数分のストリームデータバッファが貯まるまで待機する
; アプリ側のCPU負荷が高いときは数値を大き目にすると効果がある場合があります。
;
;   (デフォルト)
;WaitTsCount=1
;
;
;;;;
;;;;    WaitTsSleep
;;;;
; WaitTsStream 時、ストリームデータバッファが貯まっていない場合に最低限待機する
; 時間(msec)
; 使用アプリによっては100msec程度を指定したほうがCPU負荷が低くなる場合があります。
;
;   (デフォルト)
;WaitTsSleep=100
;
;
;;;;
;;;;    AlwaysAnswerLocked
;;;;
; SetChannel()でチャンネルロックに失敗した場合でもFALSEを返さないようにするかどうか
;    0 又は NO  .. 記録しない
;    1 又は YES .. 記録する
; 1が指定されている場合は、SetChannel()に対して常にTRUEを返す。
; また、チャンネルロックに失敗した状態でもGetCurSpace()やGetCurChannel()が呼ばれても
; -1を返さない。
; TVTestでUHF等のチャンネルスキャンを行った時の「お知らせ」ダイアログはこれを指定す
; ることで出なくなるが、チャンネルスキャンに要する時間は長くなる。
;
;   (デフォルト)
;AlwaysAnswerLocked=NO
;
;
;;;;
;;;;    ThreadPriorityCOM
;;;;
; COMProcThreadのスレッドプライオリティ
; BonDriver内部で生成されるスレッド「COMProcThread」のスレッドプライオリティを指定。
;  -15 又は "THREAD_PRIORITY_IDLE"
;   -2 又は "THREAD_PRIORITY_LOWEST"
;   -1 又は "THREAD_PRIORITY_BELOW_NORMAL"
;    0 又は "THREAD_PRIORITY_NORMAL"
;    1 又は "THREAD_PRIORITY_ABOVE_NORMAL"
;    2 又は "THREAD_PRIORITY_HIGHEST"
;   15 又は "THREAD_PRIORITY_TIME_CRITICAL"
; 何も指定されていない場合はスレッドプライオリティの変更を行いません。
;
;   (デフォルト:指定なし)
;
;
;;;;
;;;;    ThreadPriorityDecode
;;;;
; DecodeProcThreadのスレッドプライオリティ
; BonDriver内部で生成されるスレッド「DecodeProcThread」のスレッドプライオリティを指定。
;  -15 又は "THREAD_PRIORITY_IDLE"
;   -2 又は "THREAD_PRIORITY_LOWEST"
;   -1 又は "THREAD_PRIORITY_BELOW_NORMAL"
;    0 又は "THREAD_PRIORITY_NORMAL"
;    1 又は "THREAD_PRIORITY_ABOVE_NORMAL"
;    2 又は "THREAD_PRIORITY_HIGHEST"
;   15 又は "THREAD_PRIORITY_TIME_CRITICAL"
