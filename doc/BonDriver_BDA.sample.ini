; 変調方式設定自動生成
;   "DVB-S"          .. SPHD DVB-S用の変調方式設定を自動生成
;   "DVB-S2"         .. SPHD DVB-S2用の変調方式設定を自動生成
;   "ISDB-S"         .. BS/CS110用の変調方式設定を自動生成
;   "ISDB-T"         .. UHF/CATV用の変調方式設定を自動生成
;   "J.83C-64QAM"    .. ISDB-Cトランスモジュレーション64QAM用の変調方式設定を自動生成
;   "J.83C-256QAM"   .. ISDB-Cトランスモジュレーション256QAM用の変調方式設定を自動生成
;   "J.83B-Opticast" .. スカパー!プレミアムサービス光256QAM用の変調方式設定を自動生成
;   "J.83B-64QAM"    .. J.83 Annex-B 64QAM用の変調方式設定を自動生成
;   "J.83B-256QAM"   .. J.83 Annex-B 256QAM用の変調方式設定を自動生成
;   ""               .. 自動生成を行わない
;
;   (DefaultNetwork="SPHD"の場合のデフォルト)
