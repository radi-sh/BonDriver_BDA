[Tuner]
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; チューナ関連
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
;;;;
;;;;    Guid または Guid0 〜 Guid99
;;;;
; DisplayName に指定された文字列が含まれるチューナデバイスを使用
; 複数のチューナが存在する場合は、見つかった順に未使用のものが選択される。
; Guid と FriendlyName の双方が指定されない場合はすべてのチューナが対象となる。
; 地デジチューナ等と共存している場合は必ず Guid か FriendlyName を指定すること。
; Guid と FriendlyName の双方が指定された場合、両方が一致しなければならない。
; 複数指定したい場合は Guid0 〜 Guid9、Guid10 〜 Guid99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (例:TBS6922)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080001}
;
;   (例:TBS6981 Tuner A)
;Guid={e9ead02c-8b8c-4d9b-97a2-2ec0324360b1}
;
;   (例:TBS6981 Tuner B)
;Guid={ed63ec0b-a040-4c59-bc9a-59b328a3f852}
;
;   (例:TBS6984 Tuner A)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080000}
;
;   (例:TBS6984 Tuner B)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080001}
;
;   (例:TBS6984 Tuner C)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080002}
;
;   (例:TBS6984 Tuner D)
;Guid={9bb4f27f-515c-43ca-8e7d-f07c00080003}
;
;   (例:DVBWorld 2004/2006)
;Guid={4c807f36-2db7-44ce-9582-e1344782cb85}
;
;   (例:DVBWorld USB 2104)
;Guid={5a714cad-60f9-4124-b922-8a0557b8840e}
;
;   (例:Prof 7300, 7301)
;Guid={91B0CC87-9905-4d65-A0D1-5861C6F22CBF}
;
;   (例:Prof 7500, Q-BOX II)
;Guid={B45B50FF-2D09-4bf2-A87C-EE4A7EF00857}
;
;   (例:TBS6984 Tuner A〜D何れかを指定)
;Guid0={9bb4f27f-515c-43ca-8e7d-f07c00080000}
;Guid1={9bb4f27f-515c-43ca-8e7d-f07c00080001}
;Guid2={9bb4f27f-515c-43ca-8e7d-f07c00080002}
;Guid3={9bb4f27f-515c-43ca-8e7d-f07c00080003}
;
;   (デフォルト:指定なし)
;Guid=
;
;
;;;;
;;;;    FriendlyName または FriendlyName0 〜 FriendlyName99
;;;;
; FriendlyName に指定された文字列が含まれるチューナデバイスを使用
; 複数のチューナが存在する場合は、見つかった順に未使用のものが選択される。
; Guid と FriendlyName の双方が指定されない場合はすべてのチューナが対象となる。
; 地デジチューナ等と共存している場合は必ず Guid か FriendlyName を指定すること。
; Guid と FriendlyName の双方が指定された場合、両方が一致しなければならない。
; 複数指定したい場合は FriendlyName0 〜 FriendlyName9、FriendlyName10 〜 FriendlyName99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (例:TBS6922)
;FriendlyName="TBS 6922 DVBS/S2 Tuner"
;
;   (例:TBS6981 Tuner A)
;FriendlyName="TBS 6981 BDA DVBS/S2 A Tuner/Demod"
;
;   (例:TBS6981 Tuner B)
;FriendlyName="TBS 6981 BDA DVBS/S2 B Tuner/Demod"
;
;   (例:TBS6984 Tuner A)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner A"
;
;   (例:TBS6984 Tuner B)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner B"
;
;   (例:TBS6984 Tuner C)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner C"
;
;   (例:TBS6984 Tuner D)
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner D"
;
;   (例:TBS6984 Tuner A〜D何れかを指定(共通な部分を記載する場合))
;FriendlyName="TBS 6984 Quad DVBS/S2 Tuner"
;
;   (例:TBS6984 Tuner A〜D何れかを指定(複数指定する場合))
;FriendlyName0="TBS 6984 Quad DVBS/S2 Tuner A"
;FriendlyName1="TBS 6984 Quad DVBS/S2 Tuner B"
;FriendlyName2="TBS 6984 Quad DVBS/S2 Tuner C"
;FriendlyName3="TBS 6984 Quad DVBS/S2 Tuner D"
;
;   (デフォルト:指定なし)
;FriendlyName=
;
;
;;;;
;;;;    CaptureGuid または CaptureGuid0 〜 CaptureGuid99
;;;;
; DisplayName に指定された文字列が含まれるキャプチャデバイスを使用
; CaptureGuid と CaptureFriendlyName の双方が指定されない場合は接続可能なキャプチャデバイスを自動検索する。
; 通常は未指定でよい。
; CaptureGuid と CaptureFriendlyName の双方が指定された場合、両方が一致しなければならない。
; 複数指定したい場合は CaptureGuid0 〜 CaptureGuid9、CaptureGuid10 〜 CaptureGuid99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (デフォルト:指定なし)
;CaptureGuid=
;
;
;;;;
;;;;    CaptureFriendlyName または CaptureFriendlyName0 〜 CaptureFriendlyName99
;;;;
; FriendlyName に指定された文字列が含まれるキャプチャデバイスを使用
; CaptureGuid と CaptureFriendlyName の双方が指定されない場合は接続可能なキャプチャデバイスを自動検索する。
; 通常は未指定でよい。
; CaptureGuid と CaptureFriendlyName の双方が指定された場合、両方が一致しなければならない。
; 複数指定したい場合は CaptureFriendlyName0 〜 CaptureFriendlyName9、CaptureFriendlyName10 〜 CaptureFriendlyName99 を使用する。
; チューナデバイス / キャプチャデバイスが複数指定された場合、
; Guid0 / FriendlyName0 / CaptureGuid0 / CaptureFriendlyName0 の組合せ
; Guid1 / FriendlyName1 / CaptureGuid1 / CaptureFriendlyName1 の組合せ
; Guid2 / FriendlyName2 / CaptureGuid2 / CaptureFriendlyName2 の組合せ
; のような順で検索が行われる。
;
;   (デフォルト:指定なし)
;CaptureFriendlyName=
;
;
;;;;
;;;;    NotExistCaptureDevice
;;;;
; TunerデバイスのみでCaptureデバイスが存在しない場合にYESを指定
;   0 または NO  .. TunerデバイスとCaptureデバイスを使用する
;   1 または YES .. Tunerデバイスのみを使用し、Captureデバイスは使用しない
;
;   (デフォルト)
;NotExistCaptureDevice=NO
;
;
;;;;
;;;;    Name
;;;;
; アプリなどが表示するための名前 (GetTunername の返り値)
;
;   (例)
;Name="TBS6980A"
;
;   (例)
;Name="DW2004"
;
;   (例)
;Name="DW2104"
;
;   (デフォルト)
;Name="DVB-S2"
;
;
;;;;
;;;;    CheckDeviceInstancePath
;;;;
; TunerとCaptureのデバイスインスタンスパスが一致しているかの確認を行うかどうか
;   0 または NO  .. 行わない
;   1 または YES .. 行う
;
;   (デフォルト:行う)
;CheckDeviceInstancePath=YES
;
;
;;;;
;;;;    UseSpecial
;;;;
; BDA 準拠でない機種固有のAPIを使用するかどうか
;   ""        .. 使用しない
;   "AUTO"    .. 旧互換("TBS"/"DVBWorld"を自動判別)
;   "<DLL名>" .. DLL機種固有APIのDLLを直接指定
;
;   (例:TBS API を使用)
;UseSpecial="TBS"
;
;   (例:DVBWorld API を使用)
;UseSpecial="DVBWorld"
;
;   (例:使用しない)
;UseSpecial=""
;
;   (デフォルト:使用しない)
;UseSpecial=""
;
;
;;;;
;;;;    ToneSignalWait
;;;;
; Tone信号切替時のWait時間(msec)
; 衛星切替を伴うCH変更時にドロップ多発等の問題が発生する場合はこの数値を大きめに設定すると改善されることがある。
; 0を設定するとTone信号切り替え時のWaitを行わない。
;
;   (デフォルト)
;ToneSignalWait=100
;
;
;;;;
;;;;    ChannelLockWait
;;;;
; CH切替後のLock確認時間(msec)
; CH切替実行後、指定された時間内にLockが完了しない場合に SetChannel がFALSEを返す。
;
;   (デフォルト)
;ChannelLockWait=2000
;
;
;;;;
;;;;    ChannelLockWaitDelay
;;;;
; CH切替後のLock確認Delay時間(msec)
; CH切替実行後、Lock完了確認を行うまでのDelay時間。
;
;   (デフォルト)
;ChannelLockWaitDelay=0
;
;
;;;;
;;;;    ChannelLockWaitRetry
;;;;
; CH切替後のLock確認Retry回数
; CH切替実行後、Lock完了確認出来なかった場合に指定された回数のCH切替再試行を行う。
;
;   (デフォルト)
;ChannelLockWaitRetry=0
;
;
;;;;
;;;;    ChannelLockTwice
;;;;
; CH切替動作を強制的に2度行うかどうか
;    0 または NO  .. 通常動作
;    1 または YES .. CH切替動作を強制的に2度行う
; 衛星切替を伴わないにもかかわらずCH変更時にドロップ多発等の問題が発生する場合はこの設定を有効にすると改善されることがある。
;
;   (デフォルト)
;ChannelLockTwice=NO
;
;
;;;;
;;;;    ChannelLockTwiceDelay
;;;;
; CH切替動作を強制的に2度行う場合のDelay時間(msec)
; 1回目のCH切替動作と2回目のCH切替動作の間、指定された時間待機する。
;
;   (デフォルト)
;ChannelLockTwiceDelay=100
;
;
;;;;
;;;;    WatchDogSignalLocked
;;;;
; SignalLockの異常検知時間(秒)
; 設定した時間以上SignalLockが外れた状態が継続していることを検知するとCH切替動作を再度行う。
; 0を設定すると異常監視を行わない。
;
;   (デフォルト)
;WatchDogSignalLocked=0
;
;
;;;;
;;;;    WatchDogBitRate
;;;;
; BitRateの異常検知時間(秒)
; 設定した時間以上BitRateが0の状態が継続していることを検知するとCH切替動作を再度行う。
; 0を設定すると異常監視を行わない。
;
;   (デフォルト)
;WatchDogBitRate=0
;
;
;;;;
;;;;    ReOpenWhenGiveUpReLock
;;;;
; 異常検知時、チューナの再オープンを試みるまでのCH切替動作試行回数
; WatchDogSignalLocked/WatchDogBitRateによって異常が検知された後、CH切替動作に設定された回数失敗した場合にチューナ再オープン処理を行う。
; 0を設定するとチューナの再オープン処理を行わない。
;
;   (デフォルト)
;ReOpenWhenGiveUpReLock=0
;
;
;;;;
;;;;    TryAnotherTuner
;;;;
; チューナの再オープンを試みる場合に別のチューナを優先して検索するかどうか
;   0 または NO  .. いつも同じ条件でチューナを検索する
;   1 または YES .. 今回使用したチューナ以外を優先して検索する
;
;   (デフォルト)
;TryAnotherTuner=NO
;
;
;;;;
;;;;    BackgroundChannelLock
;;;;
; CH切替に失敗した場合に、異常検知時同様バックグランドでCH切替動作を行うかどうか
;    0 または NO  .. 行わない
;    1 または YES .. 行う
;
;   (デフォルト)
;BackgroundChannelLock=NO
;
;
;;;;
;;;;    TuningSpaceName
;;;;
; Tuning Space名は[TuningSpace00]セクションでの指定に変更されました。
; 互換性確保のため、このセクションで指定することも可能ですが、[TuningSpace00]セクションがある場合はそちらが優先されます。
;
;
;;;;
;;;;    SignalLevelCalcType
;;;;
; SignalLevel 算出方法
;      0 または "SSStrength"      .. RF Tuner NodeのIBDA_SignalStatisticsから取得したStrength値 ÷ StrengthCoefficient ＋ StrengthBias
;      1 または "SSQuality"       .. RF Tuner NodeのIBDA_SignalStatisticsから取得したQuality値 ÷ QualityCoefficient ＋ QualityBias
;      2 または "SSMul"           .. RF Tuner NodeのIBDA_SignalStatisticsから取得した(Strength値 ÷ StrengthCoefficient ＋ StrengthBias) × (Quality値 ÷ QualityCoefficient ＋ QualityBias)
;      3 または "SSAdd"           .. RF Tuner NodeのIBDA_SignalStatisticsから取得した(Strength値 ÷ StrengthCoefficient ＋ StrengthBias) ＋ (Quality値 ÷ QualityCoefficient ＋ QualityBias)
;      9 または "SSFormula"       .. RF Tuner NodeのIBDA_SignalStatisticsから取得したStrength/Quality値をSignalLevelCalcFormulaに設定したユーザー定義数式で算出
;     10 または "TunerStrength"   .. ITuner::get_SignalStrengthで取得したStrength値 ÷ StrengthCoefficient ＋ StrengthBias
;     11 または "TunerQuality"    .. ITuner::get_SignalStrengthで取得したQuality値 ÷ QualityCoefficient ＋ QualityBias
;     12 または "TunerMul"        .. ITuner::get_SignalStrengthで取得した(Strength値 ÷ StrengthCoefficient ＋ StrengthBias) × (Quality値 ÷ QualityCoefficient ＋ QualityBias)
;     13 または "TunerAdd"        .. ITuner::get_SignalStrengthで取得した(Strength値 ÷ StrengthCoefficient ＋ StrengthBias) ＋ (Quality値 ÷ QualityCoefficient ＋ QualityBias)
;     19 または "TunerFormula"    .. ITuner::get_SignalStrengthで取得したStrength/Quality値をSignalLevelCalcFormulaに設定したユーザー定義数式で算出
;     20 または "DemodSSStrength" .. Demodulator NodeのIBDA_SignalStatisticsから取得したStrength値 ÷ StrengthCoefficient ＋ StrengthBias
;     21 または "DemodSSQuality"  .. Demodulator NodeのIBDA_SignalStatisticsから取得したQuality値 ÷ QualityCoefficient ＋ QualityBias
;     22 または "DemodSSMul"      .. Demodulator NodeのIBDA_SignalStatisticsから取得した(Strength値 ÷ StrengthCoefficient ＋ StrengthBias) × (Quality値 ÷ QualityCoefficient ＋ QualityBias)
;     23 または "DemodSSAdd"      .. Demodulator NodeのIBDA_SignalStatisticsから取得した(Strength値 ÷ StrengthCoefficient ＋ StrengthBias) ＋ (Quality値 ÷ QualityCoefficient ＋ QualityBias)
;     29 または "DemodSSFormula"  .. Demodulator NodeのIBDA_SignalStatisticsから取得したStrength/Quality値をSignalLevelCalcFormulaに設定したユーザー定義数式で算出
;    100 または "BitRate"         .. ビットレート値(Mibps)
; BitRate以外を指定した場合でも機種固有APIにGetSignalStrength関数があればそちらが使われます。
; BitRateを指定した場合は機種固有APIの関数より優先されます。
;
;   (デフォルト)
;SignalLevelCalcType="SSStrength"
;
;
;;;;
;;;;    StrengthCoefficient
;;;;
; Strength 補正係数
;
;   (デフォルト)
;StrengthCoefficient=1.0
;
;
;;;;
;;;;    QualityCoefficient
;;;;
; Quality 補正係数
;
;   (デフォルト)
;QualityCoefficient=1.0
;
;
;;;;
;;;;    StrengthBias
;;;;
; Strength 補正バイアス
;
;   (デフォルト)
;StrengthBias=0.0
;
;
;;;;
;;;;    QualityBias
;;;;
; Quality 補正バイアス
;
;   (デフォルト)
;QualityBias=0.0
;
;
;;;;
;;;;    SignalLevelCalcFormula
;;;;
; SignalLevel算出用ユーザー定義数式
; SignalLevelCalcTypeに"SSFormula" / "TunerFormula" / "DemodSSFormula"の何れかが使用されている場合に使用する数式を指定します。
; 数式中に以下の変数が使用できます。
;   S  .. 取得したStrength値
;   SC .. StrengthCoefficientで設定された値
;   SB .. StrengthBiasで設定された値
;   Q  .. 取得したQuality値
;   SC .. QualityCoefficientで設定された値
;   SB .. QualityBiasで設定された値
; 数式で使用できる演算子・関数についてはmuparserのドキュメントを参照してください。
;
;   (デフォルト)
;SignalLevelCalcFormula="S / SC + SB"
;
;
;;;;
;;;;    SignalLockedJudgeType
;;;;
; チューニング状態の判断方法
;    0 または "Always"        .. 常にチューニングに成功している状態として判断する
;    1 または "SSLocked"      .. RF Tuner Node の IBDA_SignalStatistics::get_SignalLockedで取得した値で判断する
;    2 または "TunerStrength" .. ITuner::get_SignalStrengthで取得した値で判断する
;    3 または "DemodSSLocked" .. Demodulator Node の IBDA_SignalStatistics::get_SignalLockedで取得した値で判断する
; 機種固有APIにGetSignalStrength関数があればそちらが使われます。
;
;   (デフォルト)
;SignalLockedJudgeType="SSLocked"
;
;
;;;;
;;;;  **** Experimental!! ****  DVBSystemType0 〜 DVBSystemType9 (0〜9の数値付)は実験的オプションです。将来的に削除される可能性があります。
;;;;
;;;;    DVBSystemType または DVBSystemType0 〜 DVBSystemType9
;;;;
; チューナーの使用するTuningSpaceの種類
;    1 または "DVB-S/DVB-S2"  .. DVB-S/DVB-S2
;    2 または "DVB-T"         .. DVB-T
;    3 または "DVB-C"         .. DVB-C
;    4 または "DVB-T2"        .. DVB-T2
;   11 または "ISDB-S"        .. ISDB-S
;   12 または "ISDB-T"        .. ISDB-T
;   13 または "ISDB-C"        .. ISDB-C
;   21 または "ATSC"          .. ATSC
;   22 または "ATSC Cable"    .. ATSC Cable
;   23 または "Digital Cable" .. Digital Cable
; DVBSystemType0 〜 DVBSystemType9 を使用する事により、複数のTuningSpace種類を定義することができます。
; 複数指定した場合、[TuningSpace00]〜[TuningSpace99]セクションで使用するTuningSpaceの種類を個別に指定することが可能です。
; DVBSystemType と DVBSystemType0 は同義です。
;
;   (デフォルト)
;DVBSystemType="DVB-S/DVB-S2"
;
;
;;;;
;;;;  **** Experimental!! ****  DVBSystemType0TuningSpace 〜 DVBSystemType9TuningSpace (0〜9の数値付)は実験的オプションです。将来的に削除される可能性があります。
;;;;
;;;;    DVBSystemTypeTuningSpace または DVBSystemType0TuningSpace 〜 DVBSystemType9TuningSpace
;;;;
; 使用するTuningSpace オブジェクト
;   -1 または "AUTO"                    .. DVBSystemType または DVBSystemType0 〜 DVBSystemType9 の値によって自動選択
;    1 または "DVBTuningSpace"          .. DVBTuningSpace
;    2 または "DVBSTuningSpace"         .. DVBSTuningSpace
;   21 または "AnalogTVTuningSpace"     .. AnalogTVTuningSpace
;   22 または "ATSCTuningSpace"         .. ATSCTuningSpace
;   23 または "DigitalCableTuningSpace" .. DigitalCableTuningSpace (Windows Vista以上)
; 使用するTuningSpace オブジェクトは、通常 DVBSystemType または DVBSystemType0 〜 DVBSystemType9 の指定により自動決定されますが、それを強制的に上書き指定します。
; DVBSystemTypeTuningSpace と DVBSystemType0TuningSpace は同義です。
;
;   (デフォルト)
;DVBSystemTypeTuningSpace="AUTO"
;
;
;;;;
;;;;  **** Experimental!! ****  DVBSystemType0Locator 〜 DVBSystemType9Locator (0〜9の数値付)は実験的オプションです。将来的に削除される可能性があります。
;;;;
;;;;    DVBSystemTypeLocator または DVBSystemType0Locator 〜 DVBSystemType9Locator
;;;;
; 使用するLocator オブジェクト
;   -1 または "AUTO"                .. DVBSystemType または DVBSystemType0 〜 DVBSystemType9 の値によって自動選択
;    1 または "DVBTLocator"         .. DVBTLocator
;    2 または "DVBTLocator2"        .. DVBTLocator2
;    3 または "DVBSLocator"         .. DVBSLocator
;    4 または "DVBCLocator"         .. DVBCLocator
;   11 または "ISDBSLocator"        .. ISDBSLocator
;   21 または "ATSCLocator"         .. ATSCLocator
;   22 または "DigitalCableLocator" .. DigitalCableLocator (Windows Vista以上)
; 使用するLocator オブジェクトは、通常 DVBSystemType または DVBSystemType0 〜 DVBSystemType9 の指定により自動決定されますが、それを強制的に上書き指定します。
; DVBSystemTypeLocator と DVBSystemType0Locator は同義です。
;
;   (デフォルト)
;DVBSystemTypeLocator="AUTO"
;
;
;;;;
