;
;;;;
;;;;    ReserveUnusedCh
;;;;
; iniファイルで定義したチャンネル番号をそのまま使用するかどうか
;    0 または NO  .. チャンネル番号を空き番号なく前詰し連続させる
;    1 または YES .. 定義されたチャンネル番号をそのまま使用する
; 現在のセクションのチューニング空間にのみ影響します。
; [Channel]セクションで定義されている内容より優先されます。
; ChannelSettingsAuto または ChannelGenerateで自動生成を行う場合は自動的に"YES"になります。
;
;
;;;;
;;;;    ChannelLockTwiceTarget
;;;;
; CH切替動作を強制的に2度行う場合の対象CH
; [Tuner]セクションでChannelLockTwice=YESを指定している場合に対象となるCHを指定することができます。
; 下記例の形式での数値範囲指定を、カンマ区切りで複数指定できます。
;   CH番号                .. CH番号を単独で指定
;   開始CH番号-終了CH番号 .. 開始CH番号〜終了CH番号を範囲指定
; 何も指定しない場合は、全てのCHが対象となります。
;
;   (例:CH000〜003と005、009を指定)
;ChannelLockTwiceTarget=0-3,5,9
;
;   (デフォルト)
;ChannelLockTwiceTarget=
;
;
;;;;
;;;;    FrequencyOffset
;;;;
; 周波数オフセット値(kHz)
; CH定義の周波数とCH切替動作時に実際にチューナーに渡す周波数とのオフセット値を指定する
;
;   (例:チューナーの周波数ズレが常に-120kHz有りそれを補正する場合)
;FrequencyOffset=120
;
;   (例:BS/CSの衛星放送周波数ではなくIF周波数を渡す場合)
;FrequencyOffset=-10678000
;
;   (例:UHFの中心周波数ではなく中央周波数を渡す場合)
;FrequencyOffset=-143
;
;   (デフォルト)
;FrequencyOffset=0
;
;
;;;;
;;;;  **** Experimental!! ****  DVBSystemTypeNumber は実験的オプションです。将来的に削除される可能性があります。
;;;;
;;;;    DVBSystemTypeNumber
;;;;
; [Tuner]セクションで設定したTuningSpaceの種類番号(0〜9)
; チューニング空間ごとに異なるDVBSystemTypeを指定する場合に使用します。
; DVBSystemTypeN / DVBSystemTypeNTuningSpace / DVBSystemTypeNLocator / DVBSystemTypeNITuningSpaceNetworkType / DVBSystemTypeNIDVBTuningSpaceSystemType / DVBSystemTypeNIAnalogTVTuningSpaceInputType で設定された内容が反映されます。
;
;   (デフォルト)
;DVBSystemTypeNumber=0
;
;
;;;;
;;;;    TSMFMode
;;;;
; TSMFの処理モード
;    0 または "OFF"      .. TSMFの処理をBonDriver内部で行わない
;    1 または "TSID"     .. CH定義のONIDとTSIDの指定によりTSMFの処理を行う
;    2 または "Relative" .. CH定義のTSIDに相対TS番号(0〜14)を指定する事によってTSMFの処理を行う
;
;   (デフォルト)
;TSMFMode="OFF"
;
;
;;;;
;;;;    CH000 〜 CH999
;;;;
; CH設定
;    チャンネル番号 = 衛星番号,周波数,偏波,変調方式[,チャンネル名[,SID/MinorChannel[,TSID/Channel[,ONID/PhysicalChannel[,MajorChannel[,SourceID]]]]]]
;    例: CH001 = 1,12658,V,0
;      チャンネル番号 : CH000〜CH999で指定
;      衛星番号       : [Satellite]セクションで設定した衛星番号(1〜9) または 0(未指定時)
;                       (地デジチューナー等は0を指定してください)
;      周波数         : 周波数をMHzで指定
;                       (小数点を付けることによりKHz単位での指定が可能です)
;      偏波           : 'V'=垂直偏波 'H'=水平偏波 'L'=左旋円偏波 'R'=右旋円偏波 ' '=未指定
;                       (地デジチューナー等は未指定)
;      変調方式       : [Modulation]セクションで設定した変調方式番号(0〜9)
;      チャンネル名   : チャンネル名称
;                       (省略した場合は 128.0E/12658H/DVB-S のような形式で自動生成されます)
;      SID            : DVB / ISDBのサービスID
;      TSID           : DVB / ISDBのトランスポートストリームID
;      ONID           : DVB / ISDBのオリジナルネットワークID
;      MinorChannel   : ATSC / Digital CableのMinor Channel
;      Channel        : ATSC / Digital CableのChannel
;      PhysicalChannel: ATSC / Digital CableのPhysical Channel
;      MajorChannel   : Digital CableのMajor Channel
;      SourceID       : Digital CableのSourceID
;    チャンネル名称以下は省略可能です。
;
;   (例:地デジチューナーでCATVのC24〜C27の周波数を書き換える場合)
;CH011=0,233.143, ,0,C24ch
;CH012=0,239.143, ,0,C25ch
;CH013=0,245.143, ,0,C26ch
;CH014=0,251.143, ,0,C27ch
;
; [Channel]セクションでReserveUnusedCh=YESが指定してある場合、ChannelSettingsAuto="CATV"等で自動生成されたCH設定の特定のCHのみを上書きで書き換えることが可能です。
;
;   (例:周波数をKHz単位で指定/TSIDのみ指定する場合)
;CH000=1,11727.480,R,0,BS01/TS0,0,0x4010
