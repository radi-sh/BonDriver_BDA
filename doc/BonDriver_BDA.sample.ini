;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; 最大10個までの変調方式設定が可能です。
; スカパー!プレミアムを受信する場合は通常ここを変更する必要はありません。
