;;;;
;;;;    ChannelSettingsAuto
;;;;
; CH設定自動生成
;   "UHF"             .. 地デジ用 UHF 13〜52chのCH設定を自動生成
;   "CATV"            .. パススルー用 C13〜C63chのCH設定を自動生成
;   "PassThrough"     .. パススルー用 VHF/UHF 1〜62chとCATV C13〜C63chのCH設定を自動生成
;   "TransModulation" .. トランスモジュレーション用 VHF/UHF 1〜62chとCATV C13〜C63chのCH設定を自動生成
;   "BS"              .. BS 右旋円偏波用 BS1〜BS23のCH設定を自動生成(チューナーが相対TSに対応している場合以外は使用するべきではありません)
;   "CS110"           .. CS110 右旋円偏波用 ND2〜ND24のCH設定を自動生成
;   "SPHD"            .. スカパー!プレミアムサービス用 JCSAT-3AとJCSAT-4BのCH設定を自動生成
;   "Opticast"        .. スカパー!プレミアムサービス光用 H001〜H058のCH設定を自動生成
;   ""                .. 自動生成を行わない
; 自動生成の際、[Modulation]セクションでModulationTypeNSettingsAutoに該当する値が設定されている変調方式番号が使用されます。
;
;   (例:UHF)
;ChannelSettingsAuto="UHF"
;
;   (例:CATV)
;ChannelSettingsAuto="CATV"
;
;   (デフォルト)
;ChannelSettingsAuto=""
;
;
;;;;
;;;;    ChannelSettingsAutoOptions
;;;;
; CH設定自動生成の際に使用するオプションを指定
; 下記のオプションをカンマ区切りで複数指定できます。
;   "VHF+"                   .. ChannelSettingsAutoで "UHF"、"CATV"、"PassThrough" または "TransModulation" が指定されている場合に、4〜7ch、C22chを+2MHzで作成
;   "C24+"                   .. ChannelSettingsAutoで "CATV"、"PassThrough" または "TransModulation" が指定されている場合に、C24〜C27chを+2MHzで作成
;   "H011+"                  .. ChannelSettingsAutoで "Opticast" が指定されている場合に、H011〜H012を+1MHzで作成
;   "H026+"                  .. ChannelSettingsAutoで "Opticast" が指定されている場合に、H026〜H028を+4MHzで作成
;   "All"                    .. "VHF+"、"C24+"、"H011+" および "H026+" で作成される周波数全てを書替えではなく追加で作成
;                               ChannelSettingsAutoで "UHF" が指定されている場合は、53〜62chも作成されます。
;   "Only64QAM"              .. ChannelSettingsAutoで "TransModulation" が指定されている場合に、256QAMの変調方式を作成しない
;   "Only256QAM"             .. ChannelSettingsAutoで "TransModulation" が指定されている場合に、64QAMの変調方式を作成しない
;   "OnlySD"                 .. ChannelSettingsAutoで "SPHD" が指定されている場合に、DVB-S2の変調方式を作成しない
;   "OnlyHD"                 .. ChannelSettingsAutoで "SPHD" が指定されている場合に、DVB-Sの変調方式を作成しない
;   "Spinel"                 .. ChannelSettingsAutoで "SPHD" が指定されている場合に、チャンネル名にJCSAT4BではなくJCSAT4Aを使用する
;   "RelativeTS:数値"        .. ChannelSettingsAutoで "BS" が指定されている場合に、作成される相対TSの数を指定(デフォルト:3)
;   "RelativeTS-64QAM:数値"  .. ChannelSettingsAutoで "TransModulation" が指定されている場合に、64QAMで作成される相対TSの数を指定(デフォルト:0)
;   "RelativeTS-256QAM:数値" .. ChannelSettingsAutoで "TransModulation" が指定されている場合に、256QAMで作成される相対TSの数を指定(デフォルト:0)
;
;
;;;;
;;;;    ChannelGenerate0 〜 ChannelGenerate99
;;;;
; ChannelSettingsAutoでは指定できないCH設定自動生成の細かい設定を行います
;    自動生成番号=作成空間[:開始オフセット[:作成CH数[:相対TS作成数]]],変調方式番号,衛星番号,先頭チャンネル番号,チューニング周波数オフセット,チャンネル名フォーマット,チャンネル名オフセット,チャンネル名ステップ,TS番号オフセット
;      自動生成番号                : ChannelGenerate0〜ChannelGenerate9、ChannelGenerate10〜ChannelGenerate99で指定
;      作成空間                    : 次のいずれかを指定
;                                      "VHF-L"        .. VHF 1〜3chを作成
;                                      "VHF-H"        .. VHF 4〜12chを作成(4〜7chは171/177/183/189MHzを使用)
;                                      "VHF-4+"       .. VHF 4〜7chを173/179/185/191MHzで作成
;                                      "UHF"          .. UHF 13〜52chを作成
;                                      "CATV-L"       .. CATV C13〜C22chを作成(C22chは165MHzを使用)
;                                      "CATV-22+"     .. CATV C22chを167MHzで作成
;                                      "CATV-H"       .. CATV C23〜C53chを作成(C24〜C27chは231/237/243/249MHzを使用)
;                                      "CATV-24+"     .. CATV C24〜C27chを233/239/245/251MHzで作成
;                                      "BS1"          .. BS右旋偏波 BS1〜BS23を作成
;                                      "ND2"          .. CS110右旋偏波 ND2〜ND24を作成
;                                      "JD17A"        .. JCSAT-3A JD17〜JD28を作成
;                                      "JD17B"        .. JCSAT-4B JD17〜JD32を作成
;                                      "JD1"          .. JCSAT-3A/JCSAT-4B JD1〜JD16を作成
;                                      "OPticast"     .. スカパー!プレミアムサービス光 H001〜H058を作成(H011〜H012は158.25/164.75MHzを、H026〜H028は255.75/262.25/268.75MHzを使用)
;                                      "OPticast-11+" .. スカパー!プレミアムサービス光 H011〜H012を159.25/165.75MHzで作成
;                                      "OPticast-26+" .. スカパー!プレミアムサービス光 H026〜H028を259.75/266.25/272.75MHzで作成
;      開始オフセット              : 作成するCHの先頭からトリミングを行う数を指定
;                                    指定しない場合 または 0が指定された場合は先頭から作成します。
;      作成CH数                    : 作成するCHの個数
;                                    指定しない場合は作成できる最大数で作成されます。
;      相対TS作成数                : ISDB-S/J.83Cで相対TS番号を作成する場合の作成数
;      変調方式番号                : [Modulation]セクションで設定した変調方式番号(0〜9)
;      衛星番号                    : [Satellite]セクションで設定した衛星番号(1〜9) または 0(未指定時)
;      先頭チャンネル番号          : 作成されるCH定義の先頭のチャンネル番号
;                                    指定しない場合は既に作成済の最大チャンネル番号+1が設定されます。
;      チューニング周波数オフセット: チューニング時に設定される中心周波数のオフセット(KHz)
;                                    ISDB-Tの場合は143を設定してください。
;      チャンネル名フォーマット    : チャンネル名のフォーマットをprintfで指定する書式で指定
;                                    指定しない場合はそれぞれの作成空間のデフォルト値が使用されます。
;      チャンネル名オフセット      : チェンネル名に使用するチャンネル番号の先頭の数値を指定
;                                    指定しない場合はそれぞれの作成空間のデフォルト値が使用されます。
;      チャンネル名ステップ        : チェンネル名に使用するチャンネル番号のステップ値を指定
;                                    指定しない場合はそれぞれの作成空間のデフォルト値が使用されます。
;      TS番号オフセット            : チェンネル名に使用する相対TS番号の先頭の数値を指定(相対TS作成数が指定された場合のみ)
;    何も指定しない後方項目は省略可能です。
;
;   (例:ChannelSettingsAuto="UHF"が指定された場合と同等)
;ChannelGenerate0=UHF:0:40,(ModulationTypeNSettingsAutoで"ISDB-T"が設定された変調方式番号),,0,143
;
;   (例:ChannelSettingsAuto="CATV"、ChannelSettingsAutoOptions="VHF+,C24+"が指定された場合と同等)
;ChannelGenerate0=CATV-L:0:9,(ModulationTypeNSettingsAutoで"ISDB-T"が設定された変調方式番号),,0,143
;ChannelGenerate1=CATV-22+,(ModulationTypeNSettingsAutoで"ISDB-T"が設定された変調方式番号),,,143
;ChannelGenerate2=CATV-H:0:1,(ModulationTypeNSettingsAutoで"ISDB-T"が設定された変調方式番号),,,143
;ChannelGenerate3=CATV-24+,(ModulationTypeNSettingsAutoで"ISDB-T"が設定された変調方式番号),,,143
;ChannelGenerate4=CATV-H:5,(ModulationTypeNSettingsAutoで"ISDB-T"が設定された変調方式番号),,,143
;
;   (例:ChannelSettingsAuto="TransModulation"、ChannelSettingsAutoOptions="All"が指定された場合と同等)
;ChannelGenerate0=VHF-L,(ModulationTypeNSettingsAutoで"J.83C-64QAM"が設定された変調方式番号),,0,0
;ChannelGenerate1=VHF-H,(ModulationTypeNSettingsAutoで"J.83C-64QAM"が設定された変調方式番号),,,0
;ChannelGenerate2=UHF,(ModulationTypeNSettingsAutoで"J.83C-64QAM"が設定された変調方式番号),,,0
;ChannelGenerate3=CATV-L,(ModulationTypeNSettingsAutoで"J.83C-64QAM"が設定された変調方式番号),,,0
;ChannelGenerate4=CATV-H,(ModulationTypeNSettingsAutoで"J.83C-64QAM"が設定された変調方式番号),,,0
;ChannelGenerate5=VHF-4+,(ModulationTypeNSettingsAutoで"J.83C-64QAM"が設定された変調方式番号),,,0
;ChannelGenerate6=CATV-22+,(ModulationTypeNSettingsAutoで"J.83C-64QAM"が設定された変調方式番号),,,0
