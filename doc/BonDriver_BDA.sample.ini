[BonDriver]
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; BonDriver パラメータ
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
;;;;
;;;;    DebugLog
;;;;
; Debug Logを記録するかどうか
;    0 または NO  .. 記録しない
;    1 または YES .. 記録する
;
;   (デフォルト)
;DebugLog=NO
;
;
;;;;
;;;;    BuffSize
;;;;
; ストリームデータバッファ1個分のサイズ 188×設定値(bytes)
; ここで指定したサイズのデータを1回分としてアプリに渡します。
; 0を指定すると上流ストリームから受取った1回分のデータサイズそのままでアプリに渡します。
; 値が小さすぎるとアプリ側のCPU負荷が高くなることがあります。
; 値が大きすぎるとオーバーヘッドが大きくなりレスポンスが悪くなります。
;
;   (デフォルト)
;BuffSize=1024
;
;
;;;;
;;;;    MaxBuffCount
;;;;
; ストリームデータバッファの最大個数
; アプリ側の GetTsStream 処理の遅れなどにより、蓄積されたストリームデータ
; バッファの個数が設定値を超える場合、古いストリームデータから廃棄されます。
; 値が小さすぎるとアプリ側でドロップが発生する原因となることがあります。
; 値が大きすぎるとメモリの消費量が増え、システム全体のリソース不足の原因となることがあります。
;
;   (デフォルト)
;MaxBuffCount=512
;
;
;;;;
;;;;    WaitTsCount
;;;;
; WaitTsStream 時、指定された個数分のストリームデータバッファが貯まるまで待機する
; アプリ側のCPU負荷が高いときは数値を大き目にすると効果がある場合があります。
;
;   (デフォルト)
;WaitTsCount=1
;
;
;;;;
;;;;    WaitTsSleep
;;;;
; WaitTsStream 時、ストリームデータバッファが貯まっていない場合に最低限待機する時間(msec)
; 使用アプリによっては100msec程度を指定したほうがCPU負荷が低くなる場合があります。
;
;   (デフォルト)
;WaitTsSleep=100
;
;
;;;;
;;;;    AlwaysAnswerLocked
;;;;
; SetChannel()でチャンネルロックに失敗した場合でもFALSEを返さないようにするかどうか
;    0 または NO  .. チャンネルロックに失敗した場合はFALSEを返す
;    1 または YES .. 常にTRUEを返す
; 1が指定されている場合は、SetChannel()に対して常にTRUEを返す。
; また、チャンネルロックに失敗した状態でもGetCurSpace()やGetCurChannel()が呼ばれても-1を返さない。
; TVTestでUHF等のチャンネルスキャンを行った時の「お知らせ」ダイアログはこれを指定することで出なくなるが、チャンネルスキャンに要する時間は長くなる。
;
;   (デフォルト)
;AlwaysAnswerLocked=NO
;
;
;;;;
;;;;    ThreadPriorityCOM
;;;;
; COMProcThreadのスレッドプライオリティ
; BonDriver内部で生成されるスレッド「COMProcThread」のスレッドプライオリティを指定。
;  -15 または "THREAD_PRIORITY_IDLE"          .. 最低
;   -2 または "THREAD_PRIORITY_LOWEST"        .. 低
;   -1 または "THREAD_PRIORITY_BELOW_NORMAL"  .. 通常以下
;    0 または "THREAD_PRIORITY_NORMAL"        .. 通常
;    1 または "THREAD_PRIORITY_ABOVE_NORMAL"  .. 通常以上
;    2 または "THREAD_PRIORITY_HIGHEST"       .. 高
;   15 または "THREAD_PRIORITY_TIME_CRITICAL" .. 最高
; 何も指定されていない場合はスレッドプライオリティの変更を行いません。
;
;   (デフォルト:指定なし)
;ThreadPriorityCOM=
;
;
;;;;
;;;;    ThreadPriorityDecode
;;;;
; DecodeProcThreadのスレッドプライオリティ
; BonDriver内部で生成されるスレッド「DecodeProcThread」のスレッドプライオリティを指定。
;  -15 または "THREAD_PRIORITY_IDLE"          .. 最低
;   -2 または "THREAD_PRIORITY_LOWEST"        .. 低
;   -1 または "THREAD_PRIORITY_BELOW_NORMAL"  .. 通常以下
;    0 または "THREAD_PRIORITY_NORMAL"        .. 通常
;    1 または "THREAD_PRIORITY_ABOVE_NORMAL"  .. 通常以上
;    2 または "THREAD_PRIORITY_HIGHEST"       .. 高
;   15 または "THREAD_PRIORITY_TIME_CRITICAL" .. 最高
; 何も指定されていない場合はスレッドプライオリティの変更を行いません。
;
;   (デフォルト:指定なし)
;ThreadPriorityDecode=
;
;
;;;;
;;;;    ThreadPriorityStream
;;;;
; ストリームスレッドプライオリティ
; DirectShowの生成する、ストリーム転送スレッドのスレッドプライオリティを強制変更する。
;  -15 または "THREAD_PRIORITY_IDLE"          .. 最低
;   -2 または "THREAD_PRIORITY_LOWEST"        .. 低
;   -1 または "THREAD_PRIORITY_BELOW_NORMAL"  .. 通常以下
;    0 または "THREAD_PRIORITY_NORMAL"        .. 通常
;    1 または "THREAD_PRIORITY_ABOVE_NORMAL"  .. 通常以上
;    2 または "THREAD_PRIORITY_HIGHEST"       .. 高
;   15 または "THREAD_PRIORITY_TIME_CRITICAL" .. 最高
; 何も指定されていない場合はスレッドプライオリティの変更を行いません。
;
;   (デフォルト:指定なし)
;ThreadPriorityStream=
;
;
;;;;
;;;;    PeriodicTimer
;;;;
; Windowsの最小タイマ分解能(msec)
; timeBeginPeriod()関数により、Windows OS上で動作する全てのアプリケーションまたはデバイスドライバの最小タイマ分解能を変更します。
; 0が指定されている場合はtimeBeginPeriod()関数は呼び出されません。
; 様々な副作用が発生する可能性があるのでよく理解出来ている場合以外は使用しないことをお薦めします。
;
;   (デフォルト:使用しない)
;PeriodicTimer=0
;
;
